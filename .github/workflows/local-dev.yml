name: Local Development Build

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  APP_NAME: python-s3-webapp

jobs:
  test-local-build:
    name: Test Local Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          AWS_ACCESS_KEY_ID=test_key
          AWS_SECRET_ACCESS_KEY=test_secret
          S3_BUCKET_NAME=test_bucket
          PROVIDER=gemini
          MODEL=gemini-1.5-flash
          GEMINI_API_KEY=test_key
          OPENAI_API_KEY=test_key
          EOF

      - name: Build local development images
        run: |
          docker compose build --no-cache
          
      - name: Test container startup
        run: |
          docker compose up -d
          sleep 30
          
          # Test backend health
          curl -f http://localhost:5001/health || echo "Backend health check failed"
          
          # Test frontend accessibility
          curl -f http://localhost:3000 || echo "Frontend accessibility check failed"
          
      - name: Stop containers
        run: |
          docker compose down
          
      - name: Clean up
        if: always()
        run: |
          docker compose down -v
          docker system prune -f
